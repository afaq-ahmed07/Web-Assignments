<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Form Validation</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body style="background-color: #2d3250;">
    <div class="container w-75">
        <div class="row justify-content-center">
            <div class="col-md-6 mt-5 sign-in-div">
                <h2 class="text-center m-3">Sign In</h2>
                <form class="ml-5 mt-5 signInForm">
                    <div class="form-group">
                        <label for="inputuser">Username</label>
                        <input type="text" class="form-control w-75" id="inputuser" placeholder="Enter Username" autocomplete="off"  style="  background: rgba(255, 255, 255, 0.091);
                            -webkit-backdrop-filter: blur(10px);
                            backdrop-filter: blur(10px);
                            border: 1px solid rgba(255, 255, 255, 0.15);
                            color: #ffffff;">
                    </div>
                    <div class="form-group">
                        <label for="inputPassword">Password</label>
                        <input type="password" class="form-control w-75" id="inputPassword" placeholder="Enter Password"
                            style="  background: rgba(255, 255, 255, 0.091);
                            -webkit-backdrop-filter: blur(10px);
                            backdrop-filter: blur(10px);
                            border: 1px solid rgba(255, 255, 255, 0.15);
                            color: #ffffff;">
                    </div>
                    <button type="submit" class="submit sign-in">Sign In</button>
                </form>
                <a href="www.facebook.com"><svg class="facebook" xmlns="http://www.w3.org/2000/svg" width="40"
                        height="40" viewBox="0 0 24 24" style="fill: rgba(0, 0, 0, 1)">
                        <path
                            d="M12.001 2.002c-5.522 0-9.999 4.477-9.999 9.999 0 4.99 3.656 9.126 8.437 9.879v-6.988h-2.54v-2.891h2.54V9.798c0-2.508 1.493-3.891 3.776-3.891 1.094 0 2.24.195 2.24.195v2.459h-1.264c-1.24 0-1.628.772-1.628 1.563v1.875h2.771l-.443 2.891h-2.328v6.988C18.344 21.129 22 16.992 22 12.001c0-5.522-4.477-9.999-9.999-9.999z">
                        </path>
                    </svg></a>
                <a href="www.twitter.com"><svg class="twitter" xmlns="http://www.w3.org/2000/svg" width="40" height="40"
                        viewBox="0 0 24 24" style="fill: rgba(0, 0, 0, 1)">
                        <path
                            d="M19.633 7.997c.013.175.013.349.013.523 0 5.325-4.053 11.461-11.46 11.461-2.282 0-4.402-.661-6.186-1.809.324.037.636.05.973.05a8.07 8.07 0 0 0 5.001-1.721 4.036 4.036 0 0 1-3.767-2.793c.249.037.499.062.761.062.361 0 .724-.05 1.061-.137a4.027 4.027 0 0 1-3.23-3.953v-.05c.537.299 1.16.486 1.82.511a4.022 4.022 0 0 1-1.796-3.354c0-.748.199-1.434.548-2.032a11.457 11.457 0 0 0 8.306 4.215c-.062-.3-.1-.611-.1-.923a4.026 4.026 0 0 1 4.028-4.028c1.16 0 2.207.486 2.943 1.272a7.957 7.957 0 0 0 2.556-.973 4.02 4.02 0 0 1-1.771 2.22 8.073 8.073 0 0 0 2.319-.624 8.645 8.645 0 0 1-2.019 2.083z">
                        </path>
                    </svg></a>
                <a href=""><svg class="linkedin" xmlns="http://www.w3.org/2000/svg" width="40" height="40"
                        viewBox="0 0 24 24" style="fill: rgba(0, 0, 0, 1);">
                        <path
                            d="M20 3H4a1 1 0 0 0-1 1v16a1 1 0 0 0 1 1h16a1 1 0 0 0 1-1V4a1 1 0 0 0-1-1zM8.339 18.337H5.667v-8.59h2.672v8.59zM7.003 8.574a1.548 1.548 0 1 1 0-3.096 1.548 1.548 0 0 1 0 3.096zm11.335 9.763h-2.669V14.16c0-.996-.018-2.277-1.388-2.277-1.39 0-1.601 1.086-1.601 2.207v4.248h-2.667v-8.59h2.56v1.174h.037c.355-.675 1.227-1.387 2.524-1.387 2.704 0 3.203 1.778 3.203 4.092v4.71z">
                        </path>
                    </svg></a>
            </div>
            <div class="col-md-6 img-div">
                <div class="img-content text-center">
                    <h2 class="on-img">Welcome!</h2>
                    <h2 class="on-img">Don't have account.</h2>
                    <button type="button" class="sign-up-switch submit">Sign Up</button>
                </div>
            </div>
            <div class="col-md-12 sign-up-div mt-3">
                <button class="btn back"><svg class="back-svg" xmlns="http://www.w3.org/2000/svg" width="30" height="30"
                        viewBox="0 0 24 24">
                        <path d="M21 11H6.414l5.293-5.293-1.414-1.414L2.586 12l7.707 7.707 1.414-1.414L6.414 13H21z">
                        </path>
                    </svg></button>
            </div>
            <div class="col-md-12 mb-2 sign-up-div">
                <h2 class="text-center">Sign Up</h2>
            </div>
            <div class="col-md-4 sign-up-div">
                <form class="signUpForm">
                    <div class="form-group">
                        <label for="inputfname">First Name</label>
                        <input type="text" class="form-control" id="inputfname" placeholder="Enter name" autocomplete="off" style="  background: rgba(255, 255, 255, 0.091);
                            -webkit-backdrop-filter: blur(10px);
                            backdrop-filter: blur(10px);
                            border: 1px solid rgba(255, 255, 255, 0.15);
                            color: #ffffff;">
                    </div>
                    <div class="form-group">
                        <label for="inputDOB">Date of Birth</label>
                        <input type="date" class="form-control" id="inputDOB" autocomplete="off" style="  background: rgba(255, 255, 255, 0.091);
                        -webkit-backdrop-filter: blur(10px);
                        backdrop-filter: blur(10px);
                        border: 1px solid rgba(255, 255, 255, 0.15);
                        color: #ffffff;">
                    </div>
                    <div class="form-group">
                        <label for="inputguser">Username</label>
                        <input type="text" class="form-control" id="inputguser" placeholder="Enter Username" autocomplete="off" style="  background: rgba(255, 255, 255, 0.091);
                            -webkit-backdrop-filter: blur(10px);
                            backdrop-filter: blur(10px);
                            border: 1px solid rgba(255, 255, 255, 0.15);
                            color: #ffffff;">
                    </div>
                    <div class="form-group">
                        <label for="inputSPassword">Password</label>
                        <input type="password" class="form-control" id="inputSPassword" placeholder="Password" autocomplete="off" style="  background: rgba(255, 255, 255, 0.091);
                            -webkit-backdrop-filter: blur(10px);
                            backdrop-filter: blur(10px);
                            border: 1px solid rgba(255, 255, 255, 0.15);
                            color: #ffffff;">
                    </div>
                </form>
            </div>
            <div class="col-md-4 sign-up-div">
                <form class="signUpForm">
                    <div class="form-group">
                        <label for="inputlname">Last Name</label>
                        <input type="text" class="form-control" id="inputlname" placeholder="Enter name" autocomplete="off" style="  background: rgba(255, 255, 255, 0.091);
                            -webkit-backdrop-filter: blur(10px);
                            backdrop-filter: blur(10px);
                            border: 1px solid rgba(255, 255, 255, 0.15);
                            color: #ffffff;">
                    </div>
                    <div class="form-group">
                        <label for="inputcontact">Contact</label>
                        <input type="tel" class="form-control" id="inputcontact" placeholder="Enter contact" autocomplete="off" style="  background: rgba(255, 255, 255, 0.091);
                            -webkit-backdrop-filter: blur(10px);
                            backdrop-filter: blur(10px);
                            border: 1px solid rgba(255, 255, 255, 0.15);
                            color: #ffffff;">
                    </div>
                    <div class="form-group">
                        <label for="inputEmail">Email address</label>
                        <input type="email" class="form-control" id="inputEmail"
                            placeholder="Enter email" autocomplete="off" style="  background: rgba(255, 255, 255, 0.091);
                            -webkit-backdrop-filter: blur(10px);
                            backdrop-filter: blur(10px);
                            border: 1px solid rgba(255, 255, 255, 0.15);
                            color: #ffffff;">
                    </div>
                    <div class="form-group">
                        <label for="inputCPassword">Confirm Password</label>
                        <input type="password" class="form-control" id="inputCPassword" placeholder="Password" style="  background: rgba(255, 255, 255, 0.091);
                            -webkit-backdrop-filter: blur(10px);
                            backdrop-filter: blur(10px);
                            border: 1px solid rgba(255, 255, 255, 0.15);
                            color: #ffffff;">
                    </div>
                    <button type="submit" class="submit submit-2 sign-up">Sign Up</button>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="script.js"></script>
    <script src="https://unpkg.com/scrollreveal"></script>
</body>

</html>
