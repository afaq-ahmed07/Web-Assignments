<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="task 3.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300&family=Roboto+Condensed:wght@500&display=swap" rel="stylesheet">
    <title>Form</title>
</head>
<body>
   <section>
       <form  method="get">
        <h1>Contact Us</h1>
        <label  for="name">Username: </label><br>
        <input  type="text" id="username" name="username" placeholder="Afaq Ahmed" required><br>
        <label  for="email">Your Email: </label><br>
        <input  type="email" id="email" name="email" placeholder="example@example.com" required><br>
        <label for="phonenumber" name="phonenumber">Your Phone Number:</label><br>
        <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="Format: 123-456-7890" required><br>
        <label for="message" name="message">Your Message:</label><br>
        <textarea  id="msg" name="message" rows="6" cols="25"></textarea><br>
        <input type="submit"  value="Submit"><br>
        <input type="reset"
        value="Reset">

    </form>
   </section> 
</body>
</html>
